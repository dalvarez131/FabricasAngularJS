<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fabricas</title>
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="http://code.angularjs.org/1.3.14/i18n/angular-locale_es-mx.js"></script>
    <script src="main.js"></script>
</head>
<body ng-app="FabricaApp">
    <div class="container">
        <h1>Compartir datos entre controladores utilizando Fabricas</h1>
        <hr>
        <span class="lead text-info">Controlador Uno</span>
        <div ng-controller="ControladorUno">
            <input type="text" size="50"ng-model="dato.mensaje">
            <h3 class="text-info">{{dato.mensaje}}</h3>
        </div>
        <hr>
        <span class="lead text-info">Controlador Dos</span>
        <div ng-controller="ControladorDos">
            <input type="text" size="50"ng-model="dato.mensaje">
            <h3 class="text-info">{{dato.mensaje}}</h3>
        </div>
    </div>
</body>
</html>
